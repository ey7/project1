<!-----------------contact form------------------- ------------->
<div class="contact text-center">
    <form id="form"  method="POST">
        
        <div class="contact-form-input">
            <input class="form-control" id="name" name="name" placeholder="Name" aria-label="name input" required>
        </div>
        <div class="contact-form-input">
            <input class="form-control" id="contactEmail" type="email" name="email" placeholder="Email" aria-label="email input" required>
        </div>
        <textarea name="clientContact" class="contact-form-input form-control" id="clientContact" placeholder="Message" rows="7" aria-label="enter your message to us" required></textarea>
        
        <button type="submit" id="contact-button" class=" btn btn-primary">Submit</button>
    </form>
</div> <!-----/contact end-->
